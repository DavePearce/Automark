<%inherit file="assignment.html"/>

<%def name="head()">
<script type="text/javascript">

function initialiseTable(data) {
  var headings = ["Student ID","Name","Login","Files","Time","Date"];
  var table = $(".data")[0];
  // populate table
  populateTable(table,data,headings);
  // make table selectable
  $(".data>tbody").selectable({filter: "tr"});
  // make even rows coloured
  $("tr:even").attr("id","even");
  $("tr:odd").attr("id","odd");
};

$(document).ready(function () {
  // read data off the network
  $.getJSON("${ROOT_URL}/submissions/${COURSE}/${ASSIGNMENT}",function(data) {
    initialiseTable(data);
  });
});
</script>
</%def>

<%def name="location()">
${COURSE} / ${ASSIGNMENT} (Submissions)
</%def>

<%def name="body()">

<center>
<table class="data" id="submissions">
</table>
</center>
</div>

</%def>
