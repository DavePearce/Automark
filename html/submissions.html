<%inherit file="assignment.html"/>

<%def name="head()">
<script type="text/javascript">

$(document).ready(function () {
  // Get submission information from network and populate display table
  var headings = ["Student ID","Name","Login","Files","Time","Date"];
  var table = document.getElementById("submissions");
  // Make our table selectable
  $.getJSON("${ROOT_URL}/submissions/${COURSE}/${ASSIGNMENT}",function(submissions) {
    populateTable(table,submissions,headings);
    $(".data>thead").selectable({filter: "tr"});
  });
});
</script>
</%def>

<%def name="location()">
${COURSE} / ${ASSIGNMENT} (Submissions)
</%def>

<%def name="body()">

<center>
<table class="data" id="submissions">
</table>
</center>
</div>

</%def>
