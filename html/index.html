<%inherit file="base.html"/>

<%def name="head()">

<script type="text/JavaScript">
$(document).ready(function () {
  <!-- Populate course table-->
  $.getJSON("/data/permissions/",function(result) {
    var tutorTable=document.getElementById("tutor");
    var adminTable=document.getElementById("admin");
    var counter = 1;
    $.each(result,function(key,value){
       var row=tutorTable.insertRow(-1);
       if (counter%2 == 1) { row.id="odd"; }
       else { row.id="even"; }
       counter++;
       row.insertCell(0).innerHTML=value.course;
    });
  });
});
</script>

</%def>

<%def name="body()">

<h1>My Tutoring</h1>
You are tutoring the following courses:

<center>
<table id="tutor">
  <tr>
    <th>Course</th>
  </tr>
</table>
</center>

<h1>My Administration</h1>
You are administering the following courses:

<center>
<table id="admin">
  <tr>
    <th>Course</th>
  </tr>
</table>
</center>


</%def>
