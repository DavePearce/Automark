<%inherit file="assignment.html"/>

<%def name="head()">
<script type="text/javascript">

$(document).ready(function () {
  // First, get assignment configuration from network
  var headings = ["Student ID","Name","Login"];
  $.getJSON("${ROOT_URL}/assignment/${COURSE}/${ASSIGNMENT}",function(config) {
    var tasks = config["tasks"];
    headings = headings.concat(tasks);
    var selector = document.getElementById("taskSelector");
    for(var i = 0; i < tasks.length;++i) {
        var option = document.createElement("option");
	option.text = tasks[i];
        selector.add(option);
    }
  });
  // Second, get mark information from network and populate display table
  var table = document.getElementById("students");
  $.getJSON("${ROOT_URL}/marks/${COURSE}/${ASSIGNMENT}",function(marks) {
    populateTable(table,marks,headings);
  });
});
</script>
</%def>

<%def name="location()">
${COURSE} / ${ASSIGNMENT} (Marks)
</%def>

<%def name="body()">

<center>
<table class="data" id="students">
</table>
</center>
</div>

</%def>
