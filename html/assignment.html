<%inherit file="base.html"/>

<%def name="head()">

<script type="text/javascript" src="${ROOT_URL}/js/automark.js"></script>
<script type="text/javascript">

$(document).ready(function () {
  $.getJSON("${ROOT_URL}/submissions/${COURSE}/${ASSIGNMENT}",function(submissions) {
    populateTable("submissions",submissions,"id","name","login");
  });
});

</script>

</%def>

<%def name="body()">
<h2>${COURSE}/ ${ASSIGNMENT}</h2>
</%def>

<center>
<table class="data" id="submissions">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Login</th>
      <th>Submitted Files</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</center>
